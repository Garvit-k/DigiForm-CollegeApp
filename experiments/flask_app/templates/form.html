<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiForm - Image Upload and Results</title>
    <style>
        body {
            background-color: #0b0f19;
            color: #ddd;
        }

        .navbar {
            background-color: #1d2333 !important;
        }

        .card {
            background-color: #1d2333;
            border: none;
        }

        .form-control {
            background-color: #2c3549;
            color: #ddd;
            border: none;
        }

        .form-control:focus {
            background-color: #3c4559;
            color: #fff;
            box-shadow: none;
        }

        .table {
            color: #ddd;
        }

        .table thead th {
            border-color: #3c4559;
        }

        .table td,
        .table th {
            border-color: #3c4559;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">DigiForm</a>
        </div>
    </nav>

    <main class="flex-grow-1 py-4">
        <div class="container">
            <h1 class="text-center mb-4">Image Upload and Results</h1>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Identity Document</h5>
                            <form action="{{ url_for('upload_identity') }}" method="post" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="identityDocument" class="form-label">Upload Image</label>
                                    <input class="form-control" type="file" id="identityDocument"
                                        name="identityDocument" accept="image/*" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">10th Marksheet</h5>
                            <form action="{{ url_for('upload_tenth') }}" method="post" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="tenthMarksheet" class="form-label">Upload Image</label>
                                    <input class="form-control" type="file" id="tenthMarksheet" name="tenthMarksheet"
                                        accept="image/*" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">12th Marksheet</h5>
                            <form action="{{ url_for('upload_twelfth') }}" method="post" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="twelfthMarksheet" class="form-label">Upload Image</label>
                                    <input class="form-control" type="file" id="twelfthMarksheet"
                                        name="twelfthMarksheet" accept="image/*" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                {% for i in range(3) %}
                <div class="col-md-4 mb-3">
                    <h5 class="text-center">Output {{ i + 1 }}</h5>
                    <div class="table-responsive">
                        <table class="table table-dark table-striped">
                            <thead>
                                <tr>
                                    <th>Field</th>
                                    <th>Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for field, value in output_data[i].items() %}
                                <tr>
                                    <td>{{ field }}</td>
                                    <td>{{ value }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <footer class="bg-dark py-3 mt-auto">
        <div class="container">
            <p class="text-center mb-0">&copy; 2023 DigiForm. All rights reserved.</p>
        </div>
    </footer>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
