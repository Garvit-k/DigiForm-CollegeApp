<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiForm - Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #0b0f19;
            color: #ddd;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
        }

        .form-control {
            background-color: #1d2333;
            color: #ddd;
            border: none;
        }

        .form-control:focus {
            background-color: #2c3549;
            color: #fff;
            box-shadow: none;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">DigiForm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <main class="flex-grow-1 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card bg-dark">
                        <div class="card-body">
                            <h1 class="mb-4">Registration</h1>
                            <form action="{{ url_for('digiform')}}" method="post">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control form-control-sm" id="fullName"
                                        placeholder="Full Name" required name="fullName">
                                    <label for="fullName" class="form-label">Full Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="tel" class="form-control form-control-sm" id="number"
                                        placeholder="Number" required name="phoneNumber" pattern="[7-9]{1}[0-9]{9}">
                                    <label for="number" class="form-label">Phone Number</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control form-control-sm" id="email"
                                        placeholder="Email" required name="emailId">
                                    <label for="email" class="form-label">Email</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="text" class="form-control form-control-sm" id="organization"
                                        placeholder="Organization" required name="organization">
                                    <label for="organization" class="form-label">Organization</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark py-3">
        <div class="container">
            <p class="mb-0">&copy; 2023 DigiForm. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
